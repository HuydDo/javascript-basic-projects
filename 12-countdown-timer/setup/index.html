<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <!-- -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">
          giveaway ends of Sunday,28 May 2001, 8:00am
        </h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus voluptates eligendi, nostrum eius nobis inventore in molestiae? Rem, excepturi rerum!</p>
        <div class="deadline">    
          <!--days-->   
          <div class="deadline-format">
            <div>
              <h4 class="day">34</h4>
              <span>days</span>
            </div>  
          </div> 
          <!-- end of item -->
           <!--days-->   
           <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>  
          </div> 
          <!-- end of item -->
            <!--days-->   
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>  
          </div> 
          <!-- end of item -->
          <!--days-->   
          <div class="deadline-format">
            <div>
              <h4 class="ses">34</h4>
              <span>secs</span>
            </div>  
          </div> 
          <!-- end of item -->
        </div>
      </article>
    </section>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
